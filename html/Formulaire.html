<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
    <link rel="stylesheet" href="../Styles/Formulaire.css" />

    <script
      src="https://kit.fontawesome.com/dec81e36c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="shortcut icon"
      href="./Medias/favicon_32_32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="../JS/javascript.js"></script>
  </head>
  <body class="form-body">
    <header class="header">
      <div class="form-navBar">
        <img src="../Medias/logo.svg" alt="logo" class="logo" />
      </div>
    </header>
    <div class="FreeTrial">
      <h1 class="form-h1">Get Started For Free</h1>
    </div>
    <div class="form-main-wrapper">
      <div class="form-wrapper">
        <form action="" method="POST">
          <div class="form-mb-5">
            <label for="name" class="form-label"> Name </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your Name Here"
              class="form-input"
            />
          </div>
          <div class="form-mb-5">
            <label for="phone" class="form-label"> Phone Number</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Your Phone Number Here"
              class="form-input"
            />
          </div>
          <div class="form-mb-5">
            <label for="email" class="form-label"> Email </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email Here"
              class="form-input"
            />
          </div>

          <div class="form-mb-5 form-pt-3">
            <label class="form-label form-label-2"> Address </label>
            <div class="flex flex-wrap form--mx-3">
              <div class="w-full sm:w-half form-px-3">
                <div class="form-mb-5">
                  <input
                    type="text"
                    name="area"
                    id="area"
                    placeholder="Adress"
                    class="form-input"
                  />
                </div>
              </div>
              <div class="w-full sm:w-half form-px-3">
                <div class="form-mb-5">
                  <input
                    type="text"
                    name="city"
                    id="city"
                    placeholder="City"
                    class="form-input"
                  />
                </div>
              </div>
              <div class="w-full sm:w-half form-px-3">
                <div class="form-mb-5">
                  <input
                    type="text"
                    name="state"
                    id="state"
                    placeholder="State"
                    class="form-input"
                  />
                </div>
              </div>
              <div class="w-full sm:w-half form-px-3">
                <div class="form-mb-5">
                  <input
                    type="text"
                    name="post-code"
                    id="post-code"
                    placeholder="Post-code"
                    class="form-input"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="form-checkbox">
            <input type="checkbox" />
            <label for="Terms">I Accept Terms of Use</label>
          </div>
          <div>
            <button class="form-btn">Send</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
